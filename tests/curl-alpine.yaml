apiVersion: v1
kind: Pod
metadata:
  name: curl-alpine
  namespace: demo
spec:
  containers:
  - name: main
    image: appscode/curl:alpine
    command:
    - sleep
    - "36000"
    volumeMounts:
    - name: cacerts
      mountPath: /etc/ssl/certs
  volumes:
  - name: cacerts
    csi:
      driver: cacerts.csi.cert-manager.io
      readOnly: true
      volumeAttributes:
        os: alpine
        caProviderClasses: ca-provider